<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.tailwindcss.com/2.2.19/tailwind.min.css" rel="stylesheet"> <!-- tailwindcss --> 
    <title>Music Finder</title>
</head>
<body>
    <header id="page-header">
        <h1 id="page-title">Music Finder</h1>
        <nav id="page-nav">
            <form id="search-form">
                <input type="text" placeholder="Search"> <br>
                <input type="radio" id="song"> 
                <label for="song">Song</label> <br>
                <input type="radio" id="artist"> 
                <label for="artist">Artist</label> <br>
                <input type="radio" id="genre"> 
                <label for="genre">Genre</label> <br>
                <input type="radio" id="release-year"> 
                <label for="release-year">Release Year</label> <br>
            </form>
        </nav>
    </header>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="./assets/images/favicon.png" type="image/x-icon">
    <title>Sound Spiral</title>
</head>
<body class="h-screen bg-fixed bg-cover bg-gradient-to-br from-indigo-500 to-purple-500">
    <main class="h-screen flex md:flex-row flex-col">
        <div id="user-input" class="basis-1/3 p-5 h-100 content-center sticky">
            <div class="grid justify-items-center p-3">
                <h1 class="my-4 text-white text-5xl font-bold text-center">SOUND SPIRAL</h1>
                <form id="search-form" class="search-form">
                    <div class="flex flex-row flex-wrap justify-center">
                        <span class="text-white">Show me similar artists based on this</span>
                        <select name="search-type" id="search-type" class="mx-2 rounded-md">
                            <option value="artist">artist</option>
                            <option value="song">song</option>
                        </select>
                        <span class="text-white">that I know.</span>
                    </div>
                </form>
            </div>
            <div class="grid justify-items-center">
                <input type="text" placeholder="Search" id="search-input" class="search p-2 m-2 w-full max-w-xs rounded-lg caret-pink-500">
                <input type="submit" id="submit-btn" class="submit p-2 m-2 w-full max-w-20 bg-[#33d1ff] hover:bg-sky-500 text-white rounded-lg font-semibold">
            </div>
        </div>
        <div id="generated-results" class="basis-2/3 p-5">
            <div id="searched-results" class="grid lg:grid-rows-2 md:grid-rows-1 flex flex-wrap justify-center pb-4"></div>
            <div id="similar-results" class="grid lg:grid-cols-2 md:grid-rows-1 gap-x-8 gap-y-4 flex flex-wrap"></div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>

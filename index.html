<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script> <!-- tailwindcss --> 
    <title>Music Finder</title>
</head>
<body>
    <header id="page-header">
        <nav id="page-nav">
            <form id="search-form">
                <input type="text" placeholder="search"> <br>
                <input id="Song" type="radio">
                <label for="Song">Song</label> <br>
                <input id="Artist" type="radio">
                <label for="Artist">Artist</label> <br>
                <input id="Genre" type="radio">
                <label for="Genre">Genre</label> <br>
                <input id="Release Year" type="radio">
                <label for="Release Year">Release Year</label> <br>
            </form>
        </nav>
    </header>

</body>
</html>
